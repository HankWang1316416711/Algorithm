/*	**************************************************************

			将阿拉伯数字转化为罗马数字
			思路：把每一个数位的个数计算出来
				  根据数组下表找到对应的罗马
				  符号连接在一起即可。

	***************************************************************/
	function intToRamon(n){
		var qian = [ "", "M", "MM", "MMM"];
		var bai = ["", "C", "CC", "CCC", "CD", "D", "DC", "DCC", "DCCC", "CM"];
		var shi = ["", "X", "XX", "XXX", "XL","L", "LX", "LXX", "LXXX", "XC"];
		var ge = ["","I", "II", "III", "IV", "V","VI", "VII", "VIII", "IX"];
		var a =qian [ parseInt(n / 1000) ];
		var b =bai [ parseInt((n % 1000) / 100)];  
		var c =shi [ parseInt(( n % 100) / 10 )];
		var d =ge[( n % 10 )];
		var string ="";
		string = a + b + c + d;
		return string;
	}
	console.log(intToRamon(5));
