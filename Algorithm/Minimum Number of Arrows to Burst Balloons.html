	function findMinArrowShots( array ){
		// 首先对于给定区间排序：即是对于给定的复合数组排序，保证每个区间的right都是递增的
			if ( array.length == 0) {return 0;}
			for( var i = 0;  i < array.length; i++ ){
				for( var j = 0; j < array.length - 1 - i; j++ )
					if ( array[ j ][1] > array[ j + 1 ][1] ){
							var tmp = array[ j ];
							array[ j ] = array[ j + 1 ]; 
							array[ j + 1 ] = tmp;
				} 
			}
			return array;
		}

	var array = [ [10,16],[2,8],[1,6],[7,12] ];
	console.log(findMinArrowShots(array));
